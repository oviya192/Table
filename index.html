<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="table-container">
            <p>Item Management</p>
        <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th class="action">Action</th>
        </tr>
        <tr>
          <td>4</td>
          <td>Banana</td>
          <td>50</td>
          <td>Yummy</td>
          <td class="button"><button class="view"><i class="fa-solid fa-magnifying-glass"></i> View</button>
            <button class="edit"><i class="fa-solid fa-pen"></i> Edit</button>
            <button class="delete"><i class="fa-solid fa-trash-can"></i> Delete</button></td>
        </tr>
        <tr>
          <td>5</td>
          <td>Strawberry</td>
          <td>600</td>
          <td>Red and Sweet</td>
          <td class="button"><button class="view"><i class="fa-solid fa-magnifying-glass"></i> View</button>
            <button class="edit"><i class="fa-solid fa-pen"></i> Edit</button>
            <button class="delete"><i class="fa-solid fa-trash-can"></i> Delete</button></td>
        </tr>
        <tr>
          <td>8</td>
          <td>Melon</td>
          <td>56</td>
          <td>Refreshing</td>
          <td class="button"><button class="view"><i class="fa-solid fa-magnifying-glass"></i> View</button>
            <button class="edit"><i class="fa-solid fa-pen"></i> Edit</button>
            <button class="delete"><i class="fa-solid fa-trash-can"></i> Delete</button></td>
        </tr>
        <tr>
          <td>10</td>
          <td>Avacado</td>
          <td>12</td>
          <td>Loaded with Fiber</td>
          <td class="button"><button class="view"><i class="fa-solid fa-magnifying-glass"></i> View</button>
            <button class="edit"><i class="fa-solid fa-pen"></i> Edit</button>
            <button class="delete"><i class="fa-solid fa-trash-can"></i> Delete</button></td>
        </tr>
        </table><br>
        <button class="additem"><i class="fa-solid fa-magnifying-glass"></i> ADD ITEM</button>
    </div>
    </main>
</body>
</html>
